<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Registro</title>
</head>
<body>
    <h2>Formulário de Registro</h2>
    <form action="/submit" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="sobrenome">Sobrenome:</label><br>
        <input type="text" id="sobrenome" name="sobrenome" required><br><br>

        <label for="data-nascimento">Data de Nascimento:</label><br>
        <input type="date" id="data-nascimento" name="data-nascimento" required><br><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="CPF no formato: xxx.xxx.xxx-xx" required><br><br>

        <label for="password">Senha:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="genero">Gênero:</label><br>
        <select id="genero" name="genero" required>
            <option value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
            <option value="nao-informar">Prefiro não informar</option>
        </select><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="telefone">Número de Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" pattern="\d{2}-\d{5}-\d{4}" title="Número de telefone no formato: xx-xxxxx-xxxx"><br><br>

        <input type="submit" value="Registrar">
    </form>
</body>
</html>
